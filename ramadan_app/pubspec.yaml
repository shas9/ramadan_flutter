name: ramadan_app
description: "A Ramadan app for Bangladeshi users with prayer times, Sehri and Iftar timings"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: 3.6.0

dependencies:
  flutter:
    sdk: flutter
  intl: any
  flutter_localizations:
    sdk: flutter
  flutter_svg: 2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 5.0.0
  flutter_launcher_icons: 0.13.1

flutter:
  uses-material-design: true
  assets: 
    - assets/images/home/
  fonts:
    - family: SolaimainLipi
      fonts:
        - asset: assets/fonts/SolaimanLipi.ttf